<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="row mt-3">
                <div class="col-12">
                    <h3 style="color: #e1ae47"> Оформление заказа </h3>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-8">
                    <div class="row mt-3">
                        <div class="col-12">
                            <div>
                                <label> Имя: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div>
                                <input type="text" class="form-control" id="name" placeholder="Введите свое имя:">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div>
                                <label> Email: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div>
                                <input type="email" class="form-control" id="email" placeholder="Введите свой email:">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div>
                                <label> Телефон: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div>
                                <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона:">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div>
                                <label> Комментарий: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div>
                                <textarea class="form-control" id="commentary" style="height:100px;"
                                          placeholder="Ваше сообщение:"></textarea>
                            </div>
                        </div>
                    </div>
                    <div style="display: none" id="content3">
                        <div class="row mt-3">
                            <div class="col-12">
                                <div>
                                    <label> Адресс: </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <div>
                                    <input type="text" class="form-control" id="adress" placeholder="Введите свой адресс">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div>
                                            <input type="number" class="form-control" id="apartment" placeholder="Квартира">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div>
                                            <input type="number" class="form-control" id="podezd" placeholder="Подъезд">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div>
                                            <input type="number" class="form-control" id="floor" placeholder="Этаж">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div>
                                            <input type="number" class="form-control" id="domofon" placeholder="Домофон">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mt-3">
                        <div class="col-12">
                            <div>
                                <label> Выберите способ доставки: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-around">
                        <div class="col-6">
                            <div>
                                <button class="btn btn-primary" id="button1"> Самовывоз </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <button class="btn btn-success" id="button2"> Доставка </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 mt-2">
                            <div id="content1" style="display: none;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="samovyvoz" id="samovyvoz"
                                           value="0" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="samovyvoz"> Cвой заказ можно получить
                                        в пловной по адресу г. Алматы <b>ул. Жамбыла 151.</b></label>
                                </div>
                            </div>
                            <div id="content2" style="display: none;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dostavka" id="dostavka-300"
                                           value="300" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="dostavka-300"> 300тг. в 1-квадрате
                                        (Райымбек. Джандосов. Розыбаекив. Яссауи)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dostavka" id="dostavka-500"
                                           value="500" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="dostavka-500"> 500тг. во 2-квадрате
                                        (Ашимова. ВОАД. Рыскулов. Альфараби)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dostavka" id="dostavka-1500"
                                           value="1500" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="dostavka-1500"> 1500тг. дальний заказ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dostavka" id="dostavka-2500"
                                           value="2500" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="dostavka-2500"> 2500 тг. минимальная сумма заказа в
                                        удаленные места города 20 000 тенге.</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dostavka" id="dostavka0"
                                           value="0" checked onclick="updatePrice(this)">
                                    <label class="form-check-label" for="dostavka0"> При сумме заказа более
                                        30 000 тг. доставка осуществляется <b>бесплатно.</b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <div class="card mt-2">
                                <div class="card-body">
                                    <h5 class="card-title" style="font-size:20px; color: #dc3545;"> ИТОГО: </h5>
                                    <div class="itogo">
                                        <h6 class="card-text itogo-text">
                                            <span> Стоимость заказа</span>
                                            <span class="line"></span>
                                            <span> 0 ТГ.</span>
                                        </h6>
                                    </div>
                                    <div class="itogo">
                                        <span class="card-text itogo-text">
                                            <span> Доп. ингредиенты</span>
                                            <span class="line"></span>
                                            <span> 0 ТГ.</span>
                                        </span>
                                    </div>
                                    <div class="itogo">
                                        <h6 class="card-text itogo-text">
                                            <span> Доставка</span>
                                            <span class="line"></span>
                                            <span> 0 ТГ.</span>
                                        </h6>
                                    </div>
                                    <div class="itogo">
                                        <h6 class="card-text itogo-price">
                                            <span> Общая сумма</span>
                                            <span class="line"></span>
                                            <span> 0 ТГ.</span>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 mt-3">
                            <div>
                                <button class="btn btn-primary" style="background-color: #411811" onclick="addEmployee()">
                                    Оформить Заказ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var content1 = document.getElementById("content1");
        var content2 = document.getElementById("content2");
        var content3 = document.getElementById("content3");

        button1.addEventListener("click", function() {
            content1.style.display = "block";
            content2.style.display = "none";
            content3.style.display = "none";
        });

        button2.addEventListener("click", function() {
            content1.style.display = "none";
            content2.style.display = "block";
            content3.style.display = "block";
        });

    </script>
</div>
</html>
