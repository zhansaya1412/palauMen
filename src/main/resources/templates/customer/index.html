<html lang="en"

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-12">
            <div id="carouselExample" class="carousel slide">

                    </div>
                    <div class="carousel-item">

    </div>
    <div class="row mt-3">
        <div class="col-12">
            <h3 style="color: #e1ae47"> Горячий плов за 30-90 минут </h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <a th:href="@{'/categories/plov'}">
                <div class="card">
                    <img th:src="@{'/images/menu/plovMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm"> Плов</button>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-3">
            <a th:href="@{'/categories/manty'}">
                <div class="card">
                    <img th:src="@{'/images/menu/mantyMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm"> Манты</button>
                    </div>
                </div>
            </a>
            <a th:href="@{'/categories/salads'}">
                <div class="card mt-3">
                    <img th:src="@{'/images/menu/saladsMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm"> Салаты</button>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-3">
            <div class="card bg-dark" >
                <div class="card-body text-white">
                    <img th:src="@{'/images/icons/free-icon-clock-7222542.png'}" style="width: 50px; height: 50px;">
                    <div class="align-content-right">
                        <div class="card-img-overlay text-center">
                            <h5 class="card-text" style="color: #e1ae47">  Быстро</h5>
                            <p class="card-text"> Доставка от 30 до 90 минут</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-dark mt-4">
                <div class="card-body text-white">
                    <img th:src="@{'/images/icons/free-icon-tableware-7763342.png'}" style="width: 50px; height: 50px;">
                    <div class="card-img-overlay text-center">
                        <h5 class="card-text" style="color: #e1ae47">  Вкусно</h5>
                        <p class="card-text"> Только свежие продукты</p>
                    </div>
                </div>
            </div>
            <div class="card bg-dark mt-4">
                <div class="card-body text-white">
                    <img th:src="@{'/images/icons/free-icon-halal-4497705.png'}" style="width: 50px; height: 50px;">
                    <div class="card-img-overlay text-center">
                        <h5 class="card-text" style="color: #e1ae47">  Стандарты Халяль</h5>
                        <p class="card-text"> Без свиного мяса</p>

                </div>

    </div>
    <div class="row mt-3">
        <div class="col-3">
            <a th:href="@{'/categories/vypechka'}">

                    <img th:src="@{'/images/menu/vypechkaMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm" > Выпечка</button>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-3">
            <a th:href="@{'/categories/napitki'}">
                <div class="card">
                    <img th:src="@{'/images/menu/napitkiMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm" > Напитки</button>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-3">
            <a th:href="@{'/categories/kombo'}">
                <div class="card">
                    <img th:src="@{'/images/menu/komboMenu.jpg'}"  class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm"> Комбо</button>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-3">
            <a th:href="@{'/categories/vyezdnoiPlov'}">
                <div class="card">
                    <img th:src="@{'/images/menu/vyezdMenu.jpg'}" class="card-img d-block w-100">
                    <div class="card-img-overlay text-white align-content-md-end">
                        <button class="btn btn-dark btn-sm"> Выездной Плов</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="content-container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="row" id="foodContent"></div>
            </div>
        </div>
    </div>
    <script>
        loadFoods();
        function loadFoods(){
            const request = new XMLHttpRequest();
            request.onload = (e) => {
                let result = JSON.parse(request.responseText)
                foodContentHTML = "";
                for (i = 0; i<result.length; i++){
                    foodContentHTML+="<div class = 'col-3'>";
                    foodContentHTML+="<div class = 'card mt-3'>";
                    foodContentHTML+="<h5 class = 'card-header'></h5>";
                    foodContentHTML+="<img class=\"card-img-top\"/>";
                    foodContentHTML += "<img src='/view_food/" + result[i].id + "/" + result[i].photo + "' class='card-img-top'/>";
                    foodContentHTML+="<div class = 'card-body text-white'>";
                    foodContentHTML+="<h5 class = 'card-title'>" + result[i].foodName + "</h5>";
                    foodContentHTML+="<span>" + result[i].category.priceFor +"</span>"
                    foodContentHTML+="<h5 class = 'card-text'>" + result[i].pricePerUnit + " KZT " + "</h5>";
                    foodContentHTML += "<a href='/foodDetailsClient/" + result[i].foodUrl + "' class='btn btn-primary btn-sm'"
                        + "style='background-color: #411811'> Купить </a>";
                    foodContentHTML+="</div>";
                    foodContentHTML+="</div>";
                    foodContentHTML+="</div>";
                }
                foodContent.innerHTML = foodContentHTML;
            };
            request.open("GET", "/food/category/plov");
            request.send();
        }
    </script>
</div>
</html>
