<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="content">
    <div class="content-container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="card">
                    <form th:action="@{'/upload_avatar'}" method="post" enctype="multipart/form-data">
                        <img th:src="@{'/view_avatar/'+${#authentication.principal.avatar}}" class="card-img-top">
                        <div class="card-body">
                            <div class="mb-3">
                                <input class="form-control" type="file" name="avatar">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-dark" style="background-color: #411811">
                                        Загрузить фото
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.passwordsuccess!=null}">
                    User password updated successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passworderror!=null}">
                    Error on updating password!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/update_password'}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label> Старый пароль: </label>
                        </div>
                    </div>
                    <div class="row  mt-2">
                        <div class="col-12">
                            <input type="password" name="user_old_password" class="form-control" placeholder=" Введите старый пароль"
                                   required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label> Новый пароль:</label>
                        </div>
                    </div>
                    <div class="row  mt-2">
                        <div class="col-12">
                            <input type="password" name="user_new_password" class="form-control" placeholder="Введите новый пароль "
                                   required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label> Повторите пароль: </label>
                        </div>
                    </div>
                    <div class="row  mt-2">
                        <div class="col-12">
                            <input type="password" name="user_re_password" class="form-control" placeholder=" Повторите новый пароль " required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-dark" style="background-color: #411811"> Обновить пароль</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
